<ion-header>
  <ion-navbar>
    <ion-title>
      Produtos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3 text-center>Listagem de produtos:</h3>

  <ion-list>
    <ion-item-sliding *ngFor="let produto of produtos | async">
      <ion-item>
        <h1>{{ produto.nome }}</h1>
        <p>R$ {{ produto.preco }}</p>
        <p>{{ produto.descricao }}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editar(produto)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deletar(produto.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



  <button ion-button full (click)="adicionar()">Adicionar produto</button>

</ion-content>
